eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
spring:
  application:
    name: eureka-server

  main:
    allow-bean-definition-overriding: true

    #profiles:
    #active: "@profile.active@"

  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 20
        multiplier: 1.3
        max-interval: 2000
      uri: http://localhost:8888
