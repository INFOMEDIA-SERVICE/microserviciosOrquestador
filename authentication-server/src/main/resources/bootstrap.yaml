server:
  port: ${PORT:0}
spring:
  application:
    name: infomediaservice_login-application
  config:
    import=optional: config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance-id:
    ${spring.application.name}:
      ${spring.application.instance_id: ${random.value}}

  #main:
