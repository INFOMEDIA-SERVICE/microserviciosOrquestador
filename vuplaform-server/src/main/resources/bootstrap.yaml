server:
  port: ${PORT:0}
spring:
  application:
    name: infomediaservice_vuplaform-application
  config:
    import=optional: config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance-id:
    ${spring.application.name}:
      ${spring.application.instance_id: ${random.value}}


resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      informationContro: ##nombre que le ponemos a la configuracion y lo ponemos en el controlador
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 6s
    instances:
      informationContro:
        base-config: defecto

      #main:
      #allow-bean-definition-overriding: true

      #profiles:
      #active: "@profile.active@"

      #cloud:
      #config:
      #fail-fast: true
      #retry:
      #initial-interval: 1000
      #max-attempts: 20
      #multiplier: 1.3
      #max-interval: 2000

      #uri: http://localhost:8888 #"@config.server.url@"
      #username: "@config.server.user.name@"
      #password: "@config.server.user.pass@"




