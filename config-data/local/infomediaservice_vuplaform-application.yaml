#Application Configuration
server:
  port: 8089
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhos:8761/eureka
    instance-id:
      ${spring.application.name}:
        ${spring.application.instance_id: ${random.value}}

spring:
  sleuth:
    sampler:
      probability: 1.0
    base-url: http://localhost:9411/

#port: ${PORT:0}
